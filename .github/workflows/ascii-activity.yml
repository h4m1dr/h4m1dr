name: Update ASCII GitHub Activity

on:
  schedule:
    - cron: "30 3 * * *"  # runs every day at 03:30 UTC
  workflow_dispatch:

jobs:
  update-ascii-activity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate ASCII charts
        env:
          GITHUB_USERNAME: "h4m1dr"
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python scripts/update_ascii_activity.py

      # ✅ این مرحله قبلی که خودمون git commit/push می‌زدیم رو حذف کردیم
      # ✅ به‌جاش از یک اکشن آماده استفاده می‌کنیم که خودش درست هندل می‌کنه

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ascii github activity"
          branch: main
          file_pattern: README.md
